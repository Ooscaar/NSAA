<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>


<body>
    <p><strong>Want to listen to the fortune-teller server (walrus)?</strong></p>
    <p>Please login to proceed</p>
    <form action="/login" method="post"> <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
            <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
            <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
    <!-- Login with github button -->
    <div>
        <a href="/auth/github">Login with Github</a>
    </div>
    <!-- Login with googlee button -->
    <div>
        <a href="/auth/google">Login with Google</a>
    </div>
</body>

</html>
